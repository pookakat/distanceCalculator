<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Your Info</h1>
        <form>
            <div>
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Your email address (don't worry, we don't do spam):</label>
                <input type="text" id="email" name="email">
            </div>
            <div>
                <label for="location">Your address (please include full street name, city and state):</label>
                <input type="text" id="location" name="location">
            </div>
            <button type="submit" id="start-app">Get available plots</button>
        </form>
    <h1>People close to <span id="avatar"></span></h1>
    <hr>
    <div id="addresses">
        <ul id="list"></ul>
    </div>
    <script src="md5.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"
  type="text/javascript" charset="utf-8"></script>
<script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"
  type="text/javascript" charset="utf-8"></script>

    <script src="app.js"></script>
</body>
